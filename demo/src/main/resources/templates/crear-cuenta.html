<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Cuenta</h1>
        <form action="/cuentas/crear" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="titular" class="form-label">Nombre del Titular</label>
                <input type="text" id="titular" name="titular" class="form-control" placeholder="Ingrese el nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Ingrese la cédula" required>
            </div>
            <div class="mb-3">
                <label for="pin" class="form-label">PIN (4 dígitos)</label>
                <input type="password" id="pin" name="pin" class="form-control" maxlength="4" placeholder="Ingrese un PIN de 4 dígitos" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
