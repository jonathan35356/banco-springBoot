<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancario Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adaptados de Tailwind */
        .bg-gradient {
            background: linear-gradient(to bottom right, #ebf8ff, #c3dafe);
            min-height: 100vh;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .rounded-full {
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gradient">
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
                <div class="p-3 bg-primary rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h1 class="display-4 fw-bold text-dark">Sistema Bancario Digital</h1>
            </div>
            <p class="lead text-secondary">Gestiona tus cuentas bancarias de forma simple y segura</p>
        </div>

        <!-- Opciones -->
        <div class="row text-center">
            <div class="col-md-3">
                <a href="/cuentas/nueva" class="btn btn-primary btn-lg w-100 mb-3 shadow-lg">Crear Cuenta</a>
            </div>
            <div class="col-md-3">
                <a href="/cuentas/consultar" class="btn btn-secondary btn-lg w-100 mb-3 shadow-lg">Consultar Saldo</a>
            </div>
            <div class="col-md-3">
                <a href="/cuentas/depositar" class="btn btn-success btn-lg w-100 mb-3 shadow-lg">Depositar</a>
            </div>
            <div class="col-md-3">
                <a href="/cuentas/retirar" class="btn btn-danger btn-lg w-100 mb-3 shadow-lg">Retirar</a>
            </div>
            <div class="col-md-3">
                <a href="/cuentas/historial/formulario" class="btn btn-info btn-lg w-100 mb-3 shadow-lg">Ver Historial</a>
            </div>
            <div class="col-md-3">
                <a href="/cuentas/transferir" class="btn btn-warning btn-lg w-100 mb-3 shadow-lg">Transferir</a>
            </div>
        </div>
    </div>
</body>
</html>
