<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Cuenta</h1>
        <form action="/cuentas/crear" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="titular" class="form-label">Nombre del Titular</label>
                <input type="text" id="titular" name="titular" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
