<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
        }
        .form-label {
            font-weight: bold;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-link {
            color: #dc3545;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Retirar Dinero</h1>
        <form action="/cuentas/retirar" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula del Titular</label>
                <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Ingrese la cédula del titular" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto a Retirar</label>
                <input type="number" id="monto" name="monto" class="form-control" step="0.01" placeholder="Ingrese el monto a retirar" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Retirar</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div class="mt-4">
            <div class="alert alert-success text-center" role="alert" th:if="${mensaje}">
                <p th:text="${mensaje}"></p>
                <p th:if="${titular}" th:text="'Titular: ' + ${titular}"></p>
            </div>
            <div class="alert alert-danger text-center" role="alert" th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
