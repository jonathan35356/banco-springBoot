<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancario Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(to right, #343a40, #212529);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .options {
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            text-align: center;
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Sistema Bancario Digital</h1>
        <p>Gestiona tus cuentas bancarias de forma simple y segura</p>
    </div>

    <!-- Opciones -->
    <div class="container options">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Crear Cuenta</h5>
                        <a href="/cuentas/nueva" class="btn btn-primary">Ir</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Consultar Saldo</h5>
                        <a href="/cuentas/consultar" class="btn btn-secondary">Ir</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Depositar</h5>
                        <a href="/cuentas/depositar" class="btn btn-success">Ir</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Retirar</h5>
                        <a href="/cuentas/retirar" class="btn btn-danger">Ir</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Ver Historial</h5>
                        <a href="/cuentas/historial/formulario" class="btn btn-info">Ir</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Transferir</h5>
                        <a href="/cuentas/transferir" class="btn btn-warning">Ir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
