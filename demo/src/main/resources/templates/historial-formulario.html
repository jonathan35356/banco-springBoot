<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #17a2b8;
        }
        .form-label {
            font-weight: bold;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-info:hover {
            background-color: #138496;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-link {
            color: #17a2b8;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Consultar Historial de Transacciones</h1>
        <form action="/cuentas/historialPorCedula" method="get" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula del Titular</label>
                <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Ingrese la cédula del titular" required>
            </div>
            <button type="submit" class="btn btn-info w-100">Consultar</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
