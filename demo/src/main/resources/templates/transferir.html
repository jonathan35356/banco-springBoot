<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Transferir Dinero</h1>
        <form action="/cuentas/transferir" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="origenId" class="form-label">ID de la Cuenta Origen</label>
                <input type="number" id="origenId" name="origenId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="destinoId" class="form-label">ID de la Cuenta Destino</label>
                <input type="number" id="destinoId" name="destinoId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto a Transferir</label>
                <input type="number" id="monto" name="monto" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-info w-100">Transferir</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
