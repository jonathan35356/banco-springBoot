<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Depositar Dinero</h1>
        <form action="/cuentas/depositar" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="cedula" class="form-label">CÃ©dula del Titular</label>
                <input type="text" id="cedula" name="cedula" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto a Depositar</label>
                <input type="number" id="monto" name="monto" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Depositar</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
