<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Consultar Saldo</h1>
        <form action="/cuentas/consultar" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="id" class="form-label">ID de la Cuenta</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Consultar</button>
        </form>
        <div class="text-center mt-3">
            <p class="text-success" th:if="${cuenta != null}">
                Saldo de la cuenta con ID [[${cuenta.id}]]: [[${cuenta.saldo}]]
            </p>
            <p class="text-danger" th:if="${error != null}">[[${error}]]</p>
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
