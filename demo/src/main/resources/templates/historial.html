<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Historial de Transacciones</h1>
        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaccion : ${transacciones}">
                        <td th:text="${transaccion.id}"></td>
                        <td th:text="${transaccion.tipo}"></td>
                        <td th:text="${transaccion.monto}"></td>
                        <td th:text="${#temporals.format(transaccion.fecha, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
