<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Transferir Dinero</h1>
        <form action="/cuentas/transferirPorCedula" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="cedulaOrigen" class="form-label">Cédula del Titular (Origen)</label>
                <input type="text" id="cedulaOrigen" name="cedulaOrigen" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cedulaDestino" class="form-label">Cédula del Titular (Destino)</label>
                <input type="text" id="cedulaDestino" name="cedulaDestino" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto a Transferir</label>
                <input type="number" id="monto" name="monto" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Transferir</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div class="mt-4">
            <div class="alert alert-success" role="alert" th:if="${mensaje}">
                <p th:text="${mensaje}"></p>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
